<!DOCTYPE html>
<html>
<head>
<title>Character List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        color: black;
        margin: 20px;
    }
    h1 {
        font-size: 1.5rem;
    }
    #inputSection {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    #charInput {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1rem;
        transition: all 0.2s ease;
    }
    #charInput:focus {
        border-color: #007BFF;
        box-shadow: 0px 0px 5px rgba(0,123,255,0.3);
    }
    button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s;
    }
    .addBtn {
        background: #007BFF;
        color: white;
    }
    .addBtn:hover {
        background: #0056b3;
    }
    .charList {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .charItem {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
    }
    .charText {
        font-size: 1.2rem;
    }
    .copyBtn, .deleteBtn {
        background: #eee;
    }
    .copyBtn:hover {
        background: #cce5ff;
    }
    .deleteBtn:hover {
        background: #ffcccc;
    }
</style>
</head>
<body>

<h1>Character List</h1>

<div id="inputSection">
    <input type="text" id="charInput" placeholder="Enter characters (comma or space separated)">
    <button class="addBtn" onclick="addCharacters()">Add</button>
</div>

<div class="charList" id="charList"></div>

<script>
    const charListEl = document.getElementById('charList');
    let characters = [];

    function addCharacters() {
        const input = document.getElementById('charInput').value.trim();
        if (!input) return;
        
        const newChars = input.split(/[\s,]+/).filter(c => c.trim() !== '');
        characters.push(...newChars);
        characters = [...new Set(characters)]; // remove duplicates
        characters.sort();
        document.getElementById('charInput').value = '';
        renderCharacters();
    }

    function renderCharacters() {
        charListEl.innerHTML = '';
        characters.forEach(char => {
            const charDiv = document.createElement('div');
            charDiv.className = 'charItem';

            const charSpan = document.createElement('span');
            charSpan.className = 'charText';
            charSpan.textContent = char;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copyBtn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => copyToClipboard(char);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'deleteBtn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteCharacter(char);

            charDiv.appendChild(charSpan);
            charDiv.appendChild(copyBtn);
            charDiv.appendChild(deleteBtn);
            charListEl.appendChild(charDiv);
        });
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`Copied: ${text}`);
        });
    }

    function deleteCharacter(char) {
        characters = characters.filter(c => c !== char);
        renderCharacters();
    }
</script>

</body>
</html>
