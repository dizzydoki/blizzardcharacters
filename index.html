<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        color: black;
        margin: 0;
        padding: 0;
    }
    .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .input-section {
        display: flex;
        gap: 10px;
    }
    input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        flex: 1;
        outline: none;
        transition: 0.2s;
    }
    input:focus {
        border-color: #888;
    }
    button {
        padding: 10px 14px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #eee;
        transition: background 0.2s;
    }
    button:hover {
        background: #ddd;
    }
    .char-section {
        display: flex;
        gap: 40px;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 10px;
    }
    .letter-block {
        min-width: 60px;
    }
    .char-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 5px;
        margin-bottom: 6px;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        transition: 0.2s;
    }
    .char-item:hover {
        background: #f9f9f9;
    }
    .char-buttons {
        display: flex;
        gap: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <input type="text" id="charInput" placeholder="Enter character name">
        <button onclick="addCharacter()">Add</button>
    </div>
    <div class="char-section" id="charSection"></div>
</div>

<script>
let characters = {};

function addCharacter() {
    const name = document.getElementById("charInput").value.trim();
    if (!name) return;
    const firstLetter = name[0].toUpperCase();

    if (!characters[firstLetter]) {
        characters[firstLetter] = [];
    }
    characters[firstLetter].push(name);
    characters[firstLetter].sort((a, b) => a.localeCompare(b));

    document.getElementById("charInput").value = "";
    renderCharacters();
}

function deleteCharacter(letter, index) {
    characters[letter].splice(index, 1);
    if (characters[letter].length === 0) {
        delete characters[letter];
    }
    renderCharacters();
}

function copyCharacter(name) {
    navigator.clipboard.writeText(name).then(() => {
        alert(`Copied: ${name}`);
    });
}

function renderCharacters() {
    const section = document.getElementById("charSection");
    section.innerHTML = "";

    const letters = Object.keys(characters).sort();
    letters.forEach(letter => {
        const block = document.createElement("div");
        block.className = "letter-block";
        const title = document.createElement("h3");
        title.textContent = letter;
        block.appendChild(title);

        characters[letter].forEach((char, index) => {
            const item = document.createElement("div");
            item.className = "char-item";
            item.innerHTML = `<span>${char}</span>
                <div class="char-buttons">
                    <button onclick="copyCharacter('${char}')">Copy</button>
                    <button onclick="deleteCharacter('${letter}', ${index})">Delete</button>
                </div>`;
            block.appendChild(item);
        });

        section.appendChild(block);
    });
}
</script>

</body>
</html>
